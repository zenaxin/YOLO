<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Sentiment analysis</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
     
            <div class="panel panel-info">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Sentiment analysis</h4>
                </div>  
                <div class="panel-body">            
                    <form class="form" id="analyzeForm">
                        <input type="text" id="inputText" class="form-control" placeholder="Enter text" required autofocus>
                        <button type="submit" class="btn btn-primary btn-block">Analyze Sentiment</button>
                        <div class="alert alert-danger hide" id="errorAlert">
                            <strong>Det oppsto en feil!</strong> 
                        </div>
                    </form>
                    <div id="result">
                        <img class="hide" id="emoticon">
                    </div>
                </div>
            </div>
        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>        
        <script src="index.js"></script>
    </body>
</html>
